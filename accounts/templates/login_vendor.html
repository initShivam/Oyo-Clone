{% extends "utils/base.html" %}

{% block start %}
<div class="container mt-5 pt-5 pb-5">
  <div class="col-6 mx-auto card shadow p-4" style="border:none">
    <h2>VENDOR LOGIN</h2>
    
    <form method="POST">
      {% csrf_token %}
      {% include "utils/alerts.html" %}
      
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input id="email" type="email" name="email" class="form-control" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="password">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="button" class="btn btn-success" onclick="sendOtp()">Login With OTP</button>
    </form>
  </div>
</div>

<script>
  function sendOtp(){
    var email = document.getElementById('email').value;
    if(email.trim() === ""){
      alert("Email cannot be blank");
      return;
    }
    window.location.href = `/accounts/send_otp/${email}/`;
  }
</script>
{% endblock %}
